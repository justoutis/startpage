<!DOCTYPE HTML>


<head>

  <title>Home</title>
  <script src="notes.js"></script>
  <link rel="stylesheet" href="base.css"> <!-- Sizing of stuff. -->
  <link rel="stylesheet" href="pine.css"> <!-- Pretty colors! -->

  <link rel="icon" type="image/x-icon" href="resources/favicon.ico">

</head>


<body onload="display_saved_note()">

  <div id="main">
    <h1>Welcome.</h1>
    <table cellspacing="10">
      <tbody>
        <tr v-for="section in sections">
          <th context="row">{{ section.name }}</th>
          <td>
            [
            <span v-for="(site, index) in section.sites">
              <a :href="site.url">{{ site.name }}</a>
              <span v-if="index == section.sites.length - 1">]</span>
              <span v-else>/ </span>
            </span>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a class="weatherwidget-io" href="https://forecast7.com/en/51d51n0d13/london/" data-label_1="LONDON" data-label_2="WEATHER" data-theme="original" data-basecolor="#2e4345" data-textcolor="#82a88e" >LONDON WEATHER</a>
  <script>
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
  </script>
  <div id="notes">
      <textarea id="notetest" rows="20" cols="50" wrap="hard"></textarea>
  </div>
  <script src="resources/vue.js"></script>
  <script src="app.js"></script>

</body>
